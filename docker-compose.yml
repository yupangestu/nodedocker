version: '2'
services:
  web:
    build: ./
    volumes:
    - ./:/var/www/shopee
    ports:
    - 3000:3000
    environment:
    - PORT=3000
    command:
      sh -c 'npm start'
    depends_on:
      - db
  db:
    image: mysql
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: shopee
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_USER: shopee
      MYSQL_PASSWORD: shopee
